<style type="text/css">
	
	::-webkit-input-placeholder { /* WebKit, Blink, Edge */
	    font-family:  'Open Sans Condensed';
		text-transform: uppercase;
	}
	:-moz-placeholder { /* Mozilla Firefox 4 to 18 */
	   	font-family:  'Open Sans Condensed';
		text-transform: uppercase;
	}
	::-moz-placeholder { /* Mozilla Firefox 19+ */
	   	font-family:  'Open Sans Condensed';
		text-transform: uppercase;
	}
	:-ms-input-placeholder { /* Internet Explorer 10-11 */
	   	font-family:  'Open Sans Condensed';
		text-transform: uppercase;
	}
	::-ms-input-placeholder { /* Microsoft Edge */
	   	font-family:  'Open Sans Condensed';
		text-transform: uppercase;
	}
</style>

<md-dialog ng-controller='RecDrinkCtrl as ctrl' layout='column' ng-cloak>
	<md-toolbar>
		<div class="md-toolbar-tools">
            <h2 style="text-transform: uppercase;font-family: 'Open Sans Condensed';">Add Drink</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()" >
            	<i class="material-icons">clear</i>
        		<!-- <md-icon class="glyphicon glyphicon-remove" aria-label="Close dialog"></md-icon> -->
        	</md-button>
        </div>
	</md-toolbar>
	<md-card layout-align='space-around' layout-padding='layout-padding'>
		<md-input-container class="md-block" style="height: 30px">
	    	<!-- Use floating label instead of placeholder -->
	    	<label style="text-transform: uppercase;font-family: 'Open Sans Condensed';">Name</label>
	    	<!-- <md-icon md-svg-src="img/icons/ic_person_24px.svg" class="name"></md-icon> -->
	    	<input ng-model="customer_name" type="text">
	    </md-input-container>
	    <md-input-container class="md-block" style="height: 30px">
	    	<!-- Use floating label instead of placeholder -->
	    	<label style="text-transform: uppercase;font-family: 'Open Sans Condensed';">Location</label>
	    	<!-- <md-icon md-svg-src="img/icons/ic_person_24px.svg" class="name"></md-icon> -->
	    	<input ng-model="location" type="text">
	    </md-input-container>
	    <md-autocomplete
	    	ng-disabled="ctrl.isDisabled"
          md-no-cache="ctrl.noCache"
          md-selected-item="ctrl.selectedItem"
          md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
          md-search-text="ctrl.searchText"
          md-selected-item-change="ctrl.selectedItemChange(item)"
          md-items="item in ctrl.querySearch(ctrl.searchText)"
          md-item-text="item.display"
          md-min-length="0"
          placeholder="favorite drink?"
          style="height: 55px; padding-left: 0px;">
	    	<md-item-template>
	    		<span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">
	    			{{item.display}}
	    		</span>
	    	</md-item-template>
	    	<!-- <md-not-found>
	    		Couldn't find a match for "{{ctrl.searchText}}".
	    	</md-not-found> -->
	    </md-autocomplete>
	    <md-button ng-click="showCreateProjectDialog()" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect md-accent" id="show_project_form">
			<md-tooltip>Add project</md-tooltip>
            <i class="material-icons">add</i>
        </md-button>
	</md-card>
</md-dialog>
